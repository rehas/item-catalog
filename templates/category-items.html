<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Item Catalog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/static/main.css">
</head>

<body class="container-fluid">
    <header class="navbar d-flex flex-row">
        <h2 class="nav nav-justified"> Displaying Category {{category_name}} </h2>
        <button class="btn btn-danger float-right">Login</button>
    </header>
    <div class="row">
        <div class="col">
            Categories 
            {% for c in categories%}
            {% if category_name == c. name%}
            <h2>{{c.name}}</h2>
            {% else%}
            <h4>{{c.name}}</h4>
            {% endif%}
            {% endfor %}
        </div>
        <div class="col"> 
            Items for category {{category}}
            {% for ci in category_items%}
            <h4>{{ci.name}} - {{ci.last_edit}}</h4>
            {% endfor %}
        
        </div>
    </div>
    <div class = "row">
            <form class="form" action='{{url_for('categoryItems', category_name = category_name)}}' method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="itemName">Add New Item</label>
                    <input type="text" id="itemName" placeholder="Enter New Item Name" name="newItemName">
                    <label for="itemDescription">Enter Description</label>
                    <input type="text" id="itemDescription" placeholder="Enter Item Description" name="newItemDescription">
                </div>
                <button type="submit" class="btn btn-primary">Add New Item!</button>
            </form>
        </div>
</body>
