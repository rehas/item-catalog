<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Item Catalog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/static/main.css">
</head>

<body class="container-fluid">
    <header class="navbar d-flex flex-row">
        <h2 class="nav nav-justified"> Welcome to Item Catalog </h2>
        <button class="btn btn-danger float-right">Login</button>
    </header>
    <div class="row">
        <div class="col-md-4">
            
            <h2>Categories </h2>
            {% for c in categories%}
                <div class="row">
                <a href='{{url_for('categoryItems', category_name = c.name)}}' 
                    class="btn btn-default" >
                    <h4 class="col">{{c.name}}</h4>
                    <br>
                </a>

                </div>
            {% endfor %}
        </div>
        <div class="col-md-4">
            <h2>Latest Items</h2>
            {% for li in latest_items%}
            <h4>{{li.name}} - {{li.last_edit}} -- {{li.category.name}}</h4>
            {% endfor %}
        </div>
        <div class="col-md-4"></div>
    </div>
    <div class = "row">
        <form class="form-inline" action='{{url_for('catalog')}}' method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="categoryName">Add New Category</label>
                <input type="text" id="categoryName" placeholder="Enter New Category Name" name="newCategoryName">
            </div>
            <button type="submit" class="btn btn-primary">Add Category!</button>
        </form>
    </div>
</body>
